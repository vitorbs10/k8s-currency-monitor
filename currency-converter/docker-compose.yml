version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: currency-postgres
    environment:
      POSTGRES_DB: currency_db
      POSTGRES_USER: currency_user
      POSTGRES_PASSWORD: changeme123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U currency_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - currency-network

  currency-converter:
    build: .
    container_name: currency-converter
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: currency_db
      DB_USER: currency_user
      DB_PASSWORD: changeme123
    ports:
      - "5000:5000"
    networks:
      - currency-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  currency-network:
    driver: bridge
